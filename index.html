<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Donny's Pizza Joint</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  
</head>
<body>
<div class="container">
  <div class = "jumbotron">

  </div>
  <div class="pizzaForm">
    <div class="form-group">
      <label for="name">What's Your Name?</label>
      <input id="name" class="form-control" type="text">
      <label for="address">What's Your Address?</label>
      <input id="address" class="form-control" type="text">
    </div>
    <div class="input-group mb-3">
      <select class="custom-select" id="sizeSelect" name="sizeSelect">
        <option selected value="12">Small</option>
        <option value="15">Medium</option>
        <option value="18">Large</option>
        <option value="22">MEGA PIZZA</option>
      </select>
      <hr>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="toppings" value="3">
        <label class="custom-control-label" for="pepperoni">Pepperoni</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="toppings" value="3">
        <label class="custom-control-label" for="sausage">Sausage</label>
      </div><div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="toppings" value="3">
        <label class="custom-control-label" for="ham">Ham</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="toppings" value="2">
        <label class="custom-control-label" for="mushrooms">Mushrooms</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="toppings" value="2">
        <label class="custom-control-label" for="peppers">Banana Peppers</label>
      </div><div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="toppings" value="2">
        <label class="custom-control-label" for="pineapple">Pineapple</label>
      </div>
  </div>
  <div>
    <p><span id="totalPrice"></span></p>
  </div>


</div>
</body>
